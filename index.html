<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>rpg</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs3" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW33PRR3j5ELqxss1yVqOtnepnHVP9aJ3xS" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/slate/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
	
</head>
<body>

<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<a class="navbar-brand" href="#">Star Wars RPG</a>
	</div>
</nav>

	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Game Hud</h3>
				</div>
				<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
				<div class="well">
					<div class="panel-body">
						<div id="characters"></div>
					</div>
				</div>
				</div>
				<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
					<h3 id="gameMsg">Select A Character to Begin</h3>
				</div>
				<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" id="attackBtn">
					<div id="nav-container" class="pull-right">
					  <div class="toggle-icon" >
					    <span class="bar"></span>
					    <span class="bar"></span>
					    <span class="bar"></span>
					    <span>attack</span>
					  </div>
					  

					</div>
				</div>

					
			</div>
			
	</div>


<div class="container-fluid">
	

	<div class="row">	
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<div class="row">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">
							<div class="well">Enemy</div>
						</h3>
						<img id="aiBattle"></img>
					</div>
					<div class="panel-body" id="aiStats">
						<h6 id="aiName"></h6>
						<h6 id="aiHp"></h6>
						<div id="aiProg">
						  <div id="aiBar"></div>
						</div>		
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<div class="row">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">
							<div class="well">Player </div>

						</h3>
						<img id="playerBattle"></img>
					</div>
					<div class="panel-body" id="playerStats">
						<h6 id="playerName"></h6>
						<h6 id="playerHp"></h6>
						<div id="playerProg">
						  <div id="playerBar"></div>
						</div>	

					</div>
				</div>
			</div>						
		</div>	
	</div>
	</div>
	
	 
	


	
</body>
<script type="text/javascript" src="game.js"></script>
<link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet"> 
</html>
